<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <title>Maquina de Meme</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="logo">
          <img src="./assets/img/logo.jpeg" alt="Logo" title="Logo da DIO" />
        </div>

        <div class="app-image">
          <textarea
            name=""
            id="text-box"
            placeholder="Digite seu meme"
            aria-multiline="true"
          ></textarea>

          <div id="display-image"></div>

          <textarea
            name=""
            id="text-box"
            placeholder="Digite seu meme"
            aria-multiline="true"
          ></textarea>
        </div>

        <div class="app-photp-picker">
          <select id="meme-list">
            <option value="1">Ipsim</option>
          </select>

          <div class="meme-file">
            <input
              type="file"
              id="image-input"
              accept="image/jpeg, image/png, image/jpg"
            />
          </div>
        </div>

        <div class="download">
          <button id="btn-download">Download</button>
        </div>
      </div>
    </div>
  </body>
</html>
