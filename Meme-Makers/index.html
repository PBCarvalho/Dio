<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/reset.css" />

    <title>Maquina de Meme</title>
  </head>
  <body>
    <div class="container">
      <div class="app" id="downlabled">
        <div class="logo">
          <img src="img/logo.jpeg" alt="Logo" title="Logo da DIO" />
        </div>

        <div class="app-image">
          <textarea
            name=""
            id="text-box"
            placeholder="Digite seu MEME"
            aria-multiline="true"
          ></textarea>

          <div id="display-image"></div>

          <textarea
            name=""
            id="text-box"
            placeholder="Digite seu MEME"
            aria-multiline="true"
          ></textarea>
        </div>

        <div class="app-photo-picker">
          <select
            id="memes-list"
            onchange="changeMemePicture(this.value)"
          ></select>

          <input
            type="file"
            id="image-input"
            accept="image/jpeg, image/png, image/jpg"
          />
        </div>

        <div class="download">
          <button id="btn-download">Download</button>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="js/html2canvas.js"></script>
    <script>
      document.getElementById("btn-download").onclick = () => {
        const screenshotPrint = document.querySelector("#downlabled")
        html2canvas(screenshotPrint).then((canvas)=>{
          const base64Image = canvas.toDataURL("image/png")
          let anchor = document.createElement("a")
          anchor.setAttribute("href", base64Image)
          anchor.setAttribute("download", "my-meme.png")
          anchor.click()
          anchor.remove()
        })
      }
    </script>
  </body>
</html>
